<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<title></title>
<link href="{:ADDON_PUBLIC_PATH}/weixin.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
function checkForm(){
	if($('#sid').val() == ''){
		$('#errorInfo').html('学号或者工号不能为空').show();
		return false;
	}
  if($('#sid').val() == ''){
    $('#errorInfo').html('学号或者工号不能为空').show();
    return false;
  }
	return true;
}
</script>
</head>

<body>
<div class="Survey_cont">
  <h2>请填写您的个人信息以完成绑定</h2>
  <article class="clearfix">
    <form method="post" action="{:addons_url ( 'SwUser://SwUser/postBind' )}" onSubmit="return checkForm();">
      <div class="survey_box">
        <div class="note">*请务必填写正确。</div>
        <div class="profile_list">学号或者工号:
          <input class="text" id="sid" type="text" name="sid" />
        </div>
        <div class="profile_list">用户类型:
          <input type="radio" name="utype" value="0" checked>学生
          <input type="radio" name="utype" value="1">老师
        </div>
        <div class="profile_list">验证生日: (8位,例如19940308)
          <input class="text" id="pwd" name="pwd" />
        </div>
          <input class="hidden" type="hidden" name="openid" value="{$data['openid]}"/>
          <input class="hidden" type="hidden" name="token" value="{$data['token]}"/>
        <div  class="warning" id="errorInfo"></div>
      </div>
      <input type="submit" class="button" value=" 提 交 " />
    </form>
  </article>
</div>
</body>
</html>
